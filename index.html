        <script>
            // checa se "firstvisit" já está armazenado no localstorage
            if (!localStorage.getItem("firstVisit")) {
                // mostra a div caso seja a primeira visita
                document.addEventListener("DOMContentLoaded", function() {
                    const firstVisitPopup = document.querySelector(".first-visit-popup");

                    if (firstVisitPopup) {
                        firstVisitPopup.style.display = "inline-block";
                    }
                });

                localStorage.setItem("firstVisit", "true");
            } else {
                document.addEventListener("DOMContentLoaded", function() {
                    const firstVisitPopup = document.querySelector(".first-visit-popup");
                    
                    if (firstVisitPopup) {
                        firstVisitPopup.style.display = "none";
                    }
                });
            }
        </script>
